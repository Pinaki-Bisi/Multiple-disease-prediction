<!DOCTYPE html>
<html>
    <head>
        <title>Diabetics DISEASE PREDICTION</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
            *{
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-family: 'Poppins',sans-serif;
            }
            body{
              height: 100vh;
              display: flex;
              justify-content: center;
              align-items: center;
              padding: 10px;
              background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url({{url_for('static',filename='th1.png')}});
            }
            .container{
              max-width: 700px;
              width: 100%;
              height: 700px;
              background-color: solid transparent;
              padding: 25px 30px;
              border-radius: 5px;
              border: solid white;
              box-shadow: 0 5px 10px rgba(0,0,0,0.15);
            }
            .container .title{
              font-size: 25px;
              font-weight: 500;
              position: relative;
              color: white;
            }
            .container .title::before{
              content: "";
              display: inline-block;
              position: absolute;
              left: 0;
              bottom: 0;
              height: 3px;
              width: 30px;
              border-radius: 5px;
              background: linear-gradient(135deg, white, rgb(177, 162, 220));
            }
            .container form .user-details{
              display:flex;
              flex-wrap: wrap;
              justify-content: space-between;
              margin: 20px 0 12px 0;
              color: white;
            }
            form .user-details .input-box{
              margin-bottom: 15px;
              width: calc(100% / 2 - 20px);
            }
            form .input-box span.details{
              display: block;
              font-weight: 500;
              margin-bottom: 5px;
            }
            .user-details .input-box input{
              height: 30px;
              width: 100%;
              outline: none;
              font-size: 16px;
              border-radius: 5px;
              padding-left: 15px;
              border: 1px solid #ccc;
              border-bottom-width: 2px;
              transition: all 0.3s ease;
            }
            .user-details .input-box input:focus,
            .user-details .input-box input:valid{
              border-color: #9b59b6;
            }
            form .button{
              height: 45px;
              margin: 35px 0
            }
            form .button input{
            height: 100%;
            width: 100%;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg,white, rgb(136, 157, 227));
            }
            form .button input:hover{
              /* transform: scale(0.99); */
              background: linear-gradient(-135deg, white, gray);
              }
                </style>
    </head>
            <body>
                <div class="container">
                    <div class="title">DIABETICS DISEASE PREDICTION</div>
                   <form action="{{ url_for('predictdia')}}"method="post">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Pregnancies</span>
                            <input type="text" name="Pregnancies" placeholder="Pregnancies" required="required" />
                        </div>
                        <div class="input-box">
                            <span class="details">Glucose</span>
                            <input type="text" name="Glucose" placeholder="Glucose" required="required" />
                        </div>
                        <div class="input-box">
                            <span class="details">BloodPressure</span>
                            <input type="text" name="BloodPressure" placeholder="BloodPressure" required="required" />
                       </div>
                       <div class="input-box">
                            <span class="details">SkinThickness</span>
                            <input type="text" name="SkinThickness" placeholder="SkinThickness" required="required" />
                       </div>
                       <div class="input-box">
                            <span class="details">Insulin</span>
                            <input type="text" name="Insulin" placeholder="Insulin" required="required" />
                       </div>
                       <div class="input-box">
                            <span class="details">BMI</span>
                            <input type="text" name="BMI" placeholder="BMI" required="required" />
                       </div>
                       <div class="input-box">
                            <span class="details">DiabetesPedigreeFunction</span>
                            <input type="text" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction" required="required" />
                       </div>
                       <div class="input-box">
                            <span class="details">Age</span>
                            <input type="text" name="Age" placeholder="Age" required="required" />
                       </div>
                        <br>
                        <br>
                        {{ prediction_text }} 
                    </div>
                        <div class="button">
                            <input type="submit" value="PREDICT">
                        </div>
                        
                       
                   </form>    
    </body>
</html>
